<section class="products" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="10px">
  <mat-card *ngFor="let product of (menu | async)?.products; let i=index;" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Today`s menu</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://loremflickr.com/320/240/coffee?random={{i}}" alt="coffee">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(product.id)">View Details</button>
    </mat-card-actions>
  </mat-card>
</section>
